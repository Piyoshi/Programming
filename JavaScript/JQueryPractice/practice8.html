<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの勉強</title>
	<script src="jquery-2.0.2.min.js"></script>
</head>
<body>
	<h1>JQueryの勉強</h1>
	<div id="main">
		<p>これは練習です。こちらは、<a href="http://google.com/">リンク</a>です。</p>
		<ul id="menu">
		<li>0番</li>
		<li class="listitem">1番</li>
		<li class="listitem">2番</li>
		<li><a href="http://yahoo.com/">3番</a></li>
		</ul>
		<input type="text" value="子猫" id="search"> <input type="submit" value="検索">
	</div>
	<script>
		$(function(){
			// 要素の追加・要素の作成
			// 並列に追加(before after)
			var img = $('<img>').attr('src', 'baby.jpg');
			$('#menu').after(img);
			$('#menu').prepend('<li>prepended by jquery<li>');
			$('#menu').append('<li>appended by jquery<li>');

			// 要素の追加（remove / empty）
			$('h1').click(function(){
				$(this).remove();
			});
			$('li:eq(2)').click(function(){
				$(this).empty();
			});

			// html text wrap
			$('li:eq(0)').html('<a href="">リンク</a>があります');
			$('li:eq(1)').text('書き換えました');
			$('li:eq(2)').wrap('<strong></strong>');

		});
	</script>
</body>
</html>
