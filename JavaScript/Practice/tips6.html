<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの勉強</title>
</head>
<body>
	<h1>JavaScriptの勉強</h1>
	<p><input type="button" id="trigger" value="クリックしてね！"></p>
	<p><input type="button" value="クリック！" onclick="sayHi();"></p>
	<script>
		var e = document.getElementById('trigger');
		e.onclick = function(){
			console.log('hi!');
		}
		
		function sayHi(){
			console.log('hi!');
		}

	</script>
</body>
</html>
