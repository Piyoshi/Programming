<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの勉強</title>
</head>
<body>
	<h1>JavaScriptの勉強</h1>
	<script>
		// 即時関数，無名関数
		function helloWorld(){
			console.log("hello world");
		}

		(function hello(){
			console.log("hello world");
		})();

		(function(){
			console.log("hello world");
		})();
		

	</script>
</body>
</html>
