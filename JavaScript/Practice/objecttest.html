<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの勉強</title>
</head>
<body>
	<h1>JavaScriptの勉強</h1>
	<script>
		// JavaScript オブジェクト
		// 日付、数値、文字列
		var s = new String("this is a pen");
		console.log(s.length);
		var d = new Date();
		console.log(d.getYear());
		
		// Stringオブジェクト
		var so = new String("This is a pen!");
		console.log(so.substr(2, 2));
		console.log(so.replace("pen", "pencil));

		// Arrayオブジェクト
		var a = new Array(12, 23, 44, 66);
		console.log(a.join(","));
		console.log(a.reverse());
		
		// Dateオブジェクト
		var dat = new Date(); // 現在時刻
		console.log(dat.getMonth());
		console.log(dat.getTime());

		// Math オブジェクト
		console.log(Math.PI);
		console.log(Math.SQRT2);

		var x = 5.238;
		console.log(Math.floor(x));
		console.log(Math.ceil(x));
		console.log(Math.round(x));
		console.log(Math.random());
		


	</script>
</body>
</html>
